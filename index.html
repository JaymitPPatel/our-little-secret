<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="400" style="position: absolute; left: 0; top: 0;"></canvas>
<img id="scream" src="https://m.media-amazon.com/images/I/71Mx+Bo7PSL._SL1500_.jpg" alt="The Scream" width="600" height="400">

<script>
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
let isDrawing = false;

// Draw non-transparent grey canvas
ctx.fillStyle = "rgba(128, 128, 128, 1)"; // Grey with 100% opacity
ctx.fillRect(0, 0, canvas.width, canvas.height);

// Add event listeners for continuous reveal on both mouse and touch events
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', endDrawing);
canvas.addEventListener('touchstart', startDrawing);
canvas.addEventListener('touchmove', draw);
canvas.addEventListener('touchend', endDrawing);

function startDrawing(e) {
  e.preventDefault();
  isDrawing = true;
  draw(e);
}

function draw(e) {
  if (isDrawing) {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    let x, y;
    if (e.type === 'touchmove') {
      x = e.touches[0].clientX - rect.left;
      y = e.touches[0].clientY - rect.top;
    } else {
      x = e.clientX - rect.left;
      y = e.clientY - rect.top;
    }
    ctx.clearRect(x - 25, y - 25, 100, 100); // Make a 50x50 area see-through (10 times bigger)
  }
}

function endDrawing() {
  isDrawing = false;
}
</script>

</body>
</html>
